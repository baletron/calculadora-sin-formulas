<svg width="440" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="440" height="280" fill="url(#bgGrad)"/>

  <!-- Mini logo icon (left side) -->
  <g transform="translate(50, 140)">
    <circle r="40" fill="white" opacity="0.95"/>
    <text y="15" font-family="Arial, sans-serif" font-size="45" font-weight="bold"
          text-anchor="middle" fill="#1a73e8">Σ</text>
  </g>

  <!-- Main text content -->
  <g transform="translate(120, 80)">
    <!-- Title -->
    <text x="0" y="30" font-family="'Roboto', Arial, sans-serif" font-size="32" font-weight="900"
          fill="white">Calculadora</text>
    <text x="0" y="65" font-family="'Roboto', Arial, sans-serif" font-size="32" font-weight="900"
          fill="white">Sin Fórmulas</text>

    <!-- Subtitle -->
    <text x="0" y="100" font-family="'Roboto', Arial, sans-serif" font-size="16" font-weight="400"
          fill="white" opacity="0.9">Google Sheets Add-on</text>

    <!-- Features bullets -->
    <g transform="translate(0, 120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.95">
        ✅ 15+ Herramientas
      </text>
      <text x="0" y="22" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.95">
        ✅ Sin Fórmulas
      </text>
      <text x="0" y="44" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.95">
        ✅ 100% Gratis
      </text>
    </g>
  </g>

  <!-- Badge bottom right -->
  <g transform="translate(350, 240)">
    <rect x="-70" y="-15" width="140" height="30" rx="15" fill="white"/>
    <text y="7" font-family="'Roboto', Arial, sans-serif" font-size="14" font-weight="bold"
          text-anchor="middle" fill="#1a73e8">OPEN SOURCE</text>
  </g>
</svg>
