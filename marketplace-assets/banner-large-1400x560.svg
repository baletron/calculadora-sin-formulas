<svg width="1400" height="560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="560" fill="url(#bgGradLarge)"/>

  <!-- Left side: Branding -->
  <g transform="translate(100, 280)">
    <!-- Logo circle -->
    <circle r="80" fill="white" opacity="0.95" filter="url(#shadow)"/>
    <text y="25" font-family="Arial, sans-serif" font-size="90" font-weight="bold"
          text-anchor="middle" fill="#1a73e8">Σ</text>

    <!-- Title -->
    <text x="120" y="-30" font-family="'Roboto', Arial, sans-serif" font-size="56" font-weight="900"
          fill="white">Calculadora Sin Fórmulas</text>

    <!-- Subtitle -->
    <text x="120" y="20" font-family="'Roboto', Arial, sans-serif" font-size="28" font-weight="400"
          fill="white" opacity="0.95">Para Google Sheets</text>

    <!-- Description -->
    <text x="120" y="65" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9">
      15+ herramientas para operar con tus datos sin escribir una sola fórmula
    </text>

    <!-- Feature badges -->
    <g transform="translate(120, 100)">
      <rect x="0" y="0" width="160" height="40" rx="20" fill="white" opacity="0.95"/>
      <text x="80" y="27" font-family="'Roboto', Arial, sans-serif" font-size="16" font-weight="bold"
            text-anchor="middle" fill="#1a73e8">15+ Herramientas</text>

      <rect x="175" y="0" width="140" height="40" rx="20" fill="white" opacity="0.95"/>
      <text x="245" y="27" font-family="'Roboto', Arial, sans-serif" font-size="16" font-weight="bold"
            text-anchor="middle" fill="#667eea">Sin Fórmulas</text>

      <rect x="330" y="0" width="110" height="40" rx="20" fill="white" opacity="0.95"/>
      <text x="385" y="27" font-family="'Roboto', Arial, sans-serif" font-size="16" font-weight="bold"
            text-anchor="middle" fill="#FFD700">Gratis</text>
    </g>
  </g>

  <!-- Right side: Visual elements (mockup of tools) -->
  <g transform="translate(850, 180)">
    <!-- Screenshot mockup 1 -->
    <rect x="0" y="0" width="200" height="150" rx="12" fill="white" opacity="0.95" filter="url(#shadow)"/>
    <rect x="8" y="8" width="184" height="30" rx="6" fill="#1a73e8" opacity="0.2"/>
    <line x1="20" y1="55" x2="180" y2="55" stroke="#1a73e8" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="75" x2="180" y2="75" stroke="#1a73e8" stroke-width="2" opacity="0.3"/>
    <rect x="25" y="60" width="60" height="8" rx="4" fill="#667eea" opacity="0.8"/>
    <rect x="25" y="80" width="50" height="8" rx="4" fill="#764ba2" opacity="0.8"/>
    <text x="100" y="125" font-family="Arial, sans-serif" font-size="12" fill="#5f6368"
          text-anchor="middle">Calculadora</text>

    <!-- Screenshot mockup 2 -->
    <rect x="220" y="0" width="200" height="150" rx="12" fill="white" opacity="0.95" filter="url(#shadow)"/>
    <rect x="228" y="8" width="184" height="30" rx="6" fill="#667eea" opacity="0.2"/>
    <rect x="240" y="50" width="80" height="6" rx="3" fill="#1a73e8" opacity="0.6"/>
    <rect x="240" y="65" width="100" height="6" rx="3" fill="#667eea" opacity="0.6"/>
    <rect x="240" y="80" width="70" height="6" rx="3" fill="#764ba2" opacity="0.6"/>
    <text x="320" y="125" font-family="Arial, sans-serif" font-size="12" fill="#5f6368"
          text-anchor="middle">Laboratorio</text>

    <!-- Screenshot mockup 3 -->
    <rect x="110" y="170" width="200" height="150" rx="12" fill="white" opacity="0.95" filter="url(#shadow)"/>
    <circle cx="210" cy="245" r="35" fill="#1a73e8" opacity="0.8"/>
    <text x="210" y="255" font-family="Arial, sans-serif" font-size="30" font-weight="bold"
          text-anchor="middle" fill="white">✓</text>
    <text x="210" y="305" font-family="Arial, sans-serif" font-size="12" fill="#5f6368"
          text-anchor="middle">Buscador</text>
  </g>

  <!-- Bottom banner -->
  <rect x="0" y="510" width="1400" height="50" fill="white" opacity="0.15"/>
  <text x="700" y="542" font-family="'Roboto', Arial, sans-serif" font-size="18" font-weight="600"
        text-anchor="middle" fill="white">
    Disponible gratis en Google Workspace Marketplace
  </text>
</svg>
